<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Product Landing Page</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar">
        <a href="#features" id="nav-link">Features</a>
        <a href="#delivery" id="nav-link">Delivery</a>
        <a href="#pricing" id="nav-link">Pricing</a>
      </nav>
      <img
        id="header-img"
        src="https://images.unsplash.com/photo-1703762929639-16360d03c730?q=80&w=2487&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="picture of flowers"
      />
    </header>
    <section>
      <video id="video"></video>
    </section>
    <section>
      <form>
        <input
          type="email"
          id="email"
          placeholder="enter your email"
          required
        />
        <input
          type="submit"
          value="Submit"
          src="https://www.freecodecamp.com/email-submit"
        />
      </form>
    </section>
  </body>
  <footer>Copyright&c 2024. All rights reserved.</footer>
