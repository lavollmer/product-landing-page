<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Product Landing Page</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar">
        <a href="#features" class="nav-link">Features</a>
        <a href="#delivery" class="nav-link">Delivery</a>
        <a href="#pricing" class="nav-link">Pricing</a>
      </nav>
      <div class="words-on-image"><h1>Flower Landing Page</h1></div>
      <img
        id="header-img"
        src="https://images.unsplash.com/photo-1703762929639-16360d03c730?q=80&w=2487&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="picture of flowers"
      />
    </header>
    <main>
      <section>
        <video id="video" width="320" height="240">
          <source
            src="https://www.vecteezy.com/video/7804239-purple-cosmos-flowers-garden-with-clear-blue-sky-background"
            type="video/mp4"
          />
        </video>
      </section>
      <section>
        <div id="features"></div>
        <div id="delivery"></div>
        <div id="pricing"></div>
      </section>
      <section>
        <form>
          <input
            type="email"
            id="email"
            placeholder="enter your email"
            required
          />
          <input
            type="submit"
            value="Submit"
            src="https://www.freecodecamp.com/email-submit"
          />
        </form>
      </section>
    </main>
  </body>
  <footer>Copyright&c 2024. All rights reserved.</footer>
</html>
